name = "erpbot-statesman"

workers_dev = false

compatibility_date = "2024-04-03"
compatibility_flags = ["nodejs_compat"]

[dev]
port = 8081

[[services]]
binding = "STATESMAN"
service = "erpbot-statesman"
entrypoint = "Users"

[[services]]
binding = "STATESMAN"
service = "erpbot-statesman"
entrypoint = "Shipments"

